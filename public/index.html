<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FABRAGA Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="centered">
      <div class="form-box">
        <h1>CHAT</h1>
        <div class="form-rooms">
          <form>
            <label for="username">You</label>
            <input id="username" type="text" name="username" placeholder="Your name" required>
            <label for="room">Room</label>
            <input id="room" type="text" name="room" placeholder="Room name" required>
            <button id="join" type="button" disabled>Join</button>
          </form>
          <div class="chat-rooms"></div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/rooms.js"></script>
  </body>
</html>
