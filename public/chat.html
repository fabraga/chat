<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FABRAGA Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat-side">
        <div id="sideinfo" class="chat-info"></div>
        <div id="sidecontrols" class="chat-controls">
          <button id="leave" class="chat-leave">ðŸ¡„ <span class="chat-leave-label">Leave</span></button>
        </div>
      </div>
      <div class="chat-main">
        <div id="messages" class="chat-messages"></div>
        <div class="compose">
          <form id="message-form">
            <input placeholder="Message" name="message" type="text" required autocomplete="off">
            <button type="submit" id="send">send</button>
          </form>
          <button id="share-location" title="Share location"><img src="img/location.png" height="20px" width="20px"></button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
